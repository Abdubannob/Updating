        <div class="edit-profile">

        <div class="edition">
            <h1>Email & password</h1>
            <div class="edition-profile email">
                

                <div class="sign-in email-password">
                    <div class="item email-item">
                       <div class="email-opt">
                        <form >Email *</form>
                        <input type="text" placeholder="hudson@gmail.com" class="input-active">
                       </div>
                    </div>
                    <button class="save">Save</button>
                </div>

                <div class="sign-in email-password">
                    <div class="item email-item">
                        <form >Old password *</form>
                         
                    <div class="password">
                        <input type="password" placeholder="••••••••••••••••" >
                        <button><img src="../../../images/image/eye.svg" alt="eye"></button>
                    </div>
                    </div>

                    <div class="item email-item">
                        <form >New password *</form>
                         
                    <div class="password">
                        <input type="password" placeholder="••••••••••••••••" >
                        <button><img src="../../../images/image/eye.svg" alt="eye"></button>
                    </div>
                    </div>

                    <div class="item email-item">
                        <form >Confirm new password *</form>
                         
                    <div class="password">
                        <input type="password" placeholder="••••••••••••••••" >
                        <button><img src="../../../images/image/eye.svg" alt="eye"></button>
                    </div>
                    <span>Minimum 8 characters</span>
                    </div>
                 <button class="save">Save</button>
                </div>
            </div>
