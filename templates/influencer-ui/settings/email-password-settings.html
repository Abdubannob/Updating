    <script>

        let notifcation = document.getElementById("notifcation-btn")
        let notifcation2 = document.getElementById("notifcation-btn2")
        let notifcation3 = document.getElementById("notifcation-btn3")
        let notifcation4 = document.getElementById("notifcation-btn4")

        notifcation.onclick = function () {
            notifcation.classList.add("notifcation-btn-active");
        }        

        notifcation2.onclick = function () {
            notifcation2.classList.add("notifcation-btn-active");
        } 
        
        notifcation3.onclick = function () {
            notifcation3.classList.add("notifcation-btn-active");
        }        

        notifcation4.onclick = function () {
            notifcation4.classList.add("notifcation-btn-active");
        }

document.onclick = function(e){
if( !notifcation.contains(e.target) ){
    notifcation.classList.remove("notifcation-btn-active");
}
if( !notifcation2.contains(e.target) ){
    notifcation2.classList.remove("notifcation-btn-active");
}
if( !notifcation3.contains(e.target) ){
    notifcation3.classList.remove("notifcation-btn-active");
}
if( !notifcation4.contains(e.target) ){
    notifcation4.classList.remove("notifcation-btn-active");
}
}
